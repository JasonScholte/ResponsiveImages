<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=r, initial-scale=1.0" />
    <link rel="stylesheet" href="styler.css" />
    <title>Responsive Images</title>
  </head>
  <body>
    <header class="thehead">
      <picture class="hero-pic-container">
        <source media="(min-width: 550px)" srcset="./images/hero.jpg" />
        <source media="(min-width: 320px)" srcset="./images/hero-small.jpg" />

        <img src="./images/hero-small.jpg" alt="" />
      </picture>

      <div class="profile">
        <img src="./images/profile.png" />
        <h1>Tom the Cat</h1>
      </div>
    </header>

    <main class="main"></main>
    <footer class="footer">
      <div class="cat1">
        <img src="./images/cat-1.jpg" />
      </div>
      <div class="cat2">
        <img src="./images/cat-2.jpg" />
      </div>
      <div class="cat3">
        <img src="./images/cat-3.jpg" />
      </div>
    </footer>
  </body>
</html>
